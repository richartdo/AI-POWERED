{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="{% url 'core:index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Medical Logo" width="50"> MedCare
            </a>
    
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:index' %}">core</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
    
                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
    
                <!-- Login/Register -->
                <ul class="navbar-nav ms-3">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-primary" href="">Dashboard</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-danger" href="{% url 'userauths:sign-out'%}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'userauths:sign-in'%}">Login</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-outline-primary" href="">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {%  block content %}


    {%  endblock content %}

    
</body>
</html>
