{% extends 'partials/base.html' %}

{% block content %}
{% load static %}


<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="orange-box"></div>
                </div>
                <div class="col-md-6">
                    <div class="mb-30">
                        <p>Do you have an account?<a href="{% url 'userauths:sign-up'%}" class="nav-item nav-link">Create One</a></p>
                    </div>

                    <div class="card custom-card">
                        <div class="card-body">


                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" required name="email" placeholder="Email" class="form-control custom-input">
                                </div>
                                <div class="form-group">
                                    <input type="password" required name="password" placeholder="Your password" class="form-control custom-input">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block custom-btn">Login</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<style>
    .custom-card {
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-input {
        border-radius: 5px;
    }

    .custom-btn {
        background-color: #007bff;
        border-color: #007bff;
    }

    .custom-btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .custom-alert {
        border-radius: 10px;
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    .orange-box {
        background-color: orange;
        height: 200px;
        border-radius: 10px;
    }
</style>
