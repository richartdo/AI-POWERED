{% extends 'partials/base.html' %}

{% block content %}
{% load static %}

<br>
<br>


<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="{% static 'img/featur-1.jpg' %}" alt="Feature Image" class="img-fluid">
        </div>
        
        <div class="col-md-6">



            <div class="card custom-card">
                <div class="card-body">
                    <h5 class="card-title mb-4 custom-title">Create an Account</h5>


                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="custom-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="email" class="custom-label">Email address</label>
                            {{ form.email}}
                        </div>
                        <div class="form-group">
                            <label for="password1" class="custom-label">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="password2" class="custom-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block custom-btn">Register</button>
                    </form>



                </div>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'userauths:sign-in' %}" class="text-primary custom-link">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

    }

        color: #007bff;
        font-size: 28px;
        text-align: center;
        font-weight: bold;
    }

        color: #495057;
        font-weight: bold;
    }

    }

    .custom-btn {

        padding: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    .custom-btn:hover {
        background-color: #0056b3;

    }

    .custom-alert {
        border-radius: 10px;
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    .custom-link {
        font-weight: bold;
        color: #007bff;
    }

        text-decoration: underline;
    }

    }

    .custom-card {
